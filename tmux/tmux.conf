TMUX=~/dotfiles/tmux

bind \ split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r _ resize-pane -D 1
bind -r + resize-pane -U 1
setw -g mouse on
set-option -g allow-rename off
# bind-key -r Tab select-pane -t :.+

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour240
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour236
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g @prefix_highlight_bg colour35
# set -g @online_icon "Online"
# set -g @offline_icon "Offline"
set -g status-right '#{prefix_highlight}#[bg=colour241,fg=colour233] #{battery_percentage} #[fg=colour233,bg=colour243,bold] %m/%d #[fg=colour233,bg=colour247,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# setw -g window-status-current-fg colour45
setw -g window-status-current-bg colour242
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=colour45]#I#[fg=colour249]:#[fg=colour255]#W '
# setw -g window-status-current-format ' #[fg=colour45]#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-bg colour238
setw -g window-status-attr none
setw -g window-status-format ' #[fg=colour217]#I#[fg=colour243]:#[fg=colour250]#W '
# setw -g window-status-format ' #[fg=colour217]#I#[fg=colour243]:#[fg=colour250]#W#[fg=colour46]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour15
set -g message-bg colour236

run-shell $TMUX/plugins/battery/battery.tmux
run-shell $TMUX/plugins/sidebar/sidebar.tmux
run-shell $TMUX/plugins/prefix_highlight/prefix_highlight.tmux
run-shell $TMUX/plugins/online_status/online_status.tmux
run-shell $TMUX/plugins/cpu/cpu.tmux
run-shell $TMUX/plugins/urlview/urlview.tmux
